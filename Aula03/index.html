<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ESTRUTURA IF ---------------------------------------

        if (true) {
            console.log("Verá essa mensagem!")
        }

        //----------------------------------------------
        var numero = 5

        if (numero == 5) {
            console.log("Verá essa mensagem de comparação com o 5")
        }

        //ESTRUTURA IF ELSE---------------------------------------
        var cor = "vermelho"

        if (cor == "vermelho") {
            console.log("a cor é vermelho")
        }
        else {
            console.log("a cor não é vermelho")
        }

        //-------------------------------------------------------------------
        var nomeUsuario = prompt("Insira seu nome")

        if (nomeUsuario == "") {
            alert("O nome de usuário não foi inserido!")
        }
        else {
            alert("O nome inserido foi: " + nomeUsuario)
        }

        //CONDIÇÕES ANINHADAS--------------------------------------------------------------------------

        var combustivel = "Gasolina"

        if (combustivel == "GNV") {
            console.log("O carro é movido à Gás!")
        }
        else if (combustivel == "Gasolina") {
            console.log("O carro é movido à Gasolina!")
        }
        else if (combustivel == "Álcool") {
            console.log("O carro é movido à Álcool!")
        }
        else {
            alert("O carro não funfa!")
        }

        //VARIÁVEIS BOOLEANAS--------------------------------------------------------------------------

        var idade = 10
        var possui10anos = (idade == 10) //essa variavel vai voltar resultado como TRUE

        if (possui10anos) {
            alert("Essa pessoa possui 10 anos de idade.")

        }


        //EXERCÍCIO-----------------------------------------------------------

        var numero = prompt("Digite um número de 1 a 5")

        if (numero == 1) {
            alert("Você digitou o número UM")
        }
        else if (numero == 2) {
            alert("Você digitou o número DOIS")
        }
        else if (numero == 3) {
            alert("Você digitou o número TRÊS")
        }
        else if (numero == 4) {
            alert("Você digitou o número QUATRO")
        }
        else if (numero == 5) {
            alert("Você digitou o número CINCO")
        }
        else {
            alert("Você não entendeu a brincadeira!")
        }


        //EXERCÍCIO-----------------------------------------------------------
        var numeroUsuario = prompt("Digite um número de 1 a 100")

        if (numeroUsuario <= 10) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 1 e 10")
        }
        else if (numeroUsuario <= 20) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 11 e 20")
        }
        else if (numeroUsuario <= 30) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 21 e 30")
        }
        else if (numeroUsuario <= 40) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 31 e 40")
        }
        else if (numeroUsuario <= 50) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 41 e 50")
        }
        else if (numeroUsuario <= 60) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 51 e 60")
        }
        else if (numeroUsuario <= 70) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 61 e 70")
        }
        else if (numeroUsuario <= 80) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 71 e 80")
        }
        else if (numeroUsuario <= 90) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 81 e 90")
        }
        else if (numeroUsuario <= 100) {
            console.log(numeroUsuario)
            alert("Você digitou o número entre 91 e 100")
        }
        else {
            alert("Você digitou um número inválido")
        }


        //OPERADORES LÓGICOS --------------------------------------

        /*
        AND  &&
        OR   ||  (caractere PIPE => alt+124)
        NOT  !

        */
    </script>
</body>
