<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //---ARRAY - MÉTODOS DE BUSCA----------------------------

        // ForEach - tem como objetivo percorrer o array de referencia e executar a função que enviarmos

        const numeros = [1, 2, 3, 4, 5, 6]
        numeros.forEach((num) => {
            console.log(num)
        })

        //  Find - recebe uma função de comparação por parametro. Devolve apenas um item------------------

        const cursos = [
            { nome: "JavaScript", preco: 10 },
            { nome: "ReactJs", preco: 15 }

        ]

        const resultado = cursos.find((o) => o.nome == "ReactJs")
        const resultado1 = cursos.find((o) => o.nome == "Python")

        console.log(resultado)
        console.log(resultado1)

        // Filter - mesma função do FIND mas retorna um novo Array---------------------------------

        const cursos1 = [
            { nome: "JavaScript", preco: 10 },
            { nome: "ReactJs", preco: 15 },
            { nome: "AngulasJs", preco: 30 },
            { nome: "Dev Web", preco: 10 },
            { nome: "Java", preco: 7 },

        ]

        const resultado3 = cursos1.filter((o) => o.nome.includes("Js"))
        const resultado4 = cursos1.filter((o) => o.preco > 50)

        console.log(resultado3)
        console.log(resultado4)

        // Some - parecido com o find, a diferença é que devolve apenas True or False------------

        console.log("Retorno SOME")
        const resultado5 = cursos.some((o) => o.nome == "ReactJs")
        const resultado6 = cursos.some((o) => o.nome == "Python")

        console.log(resultado5)
        console.log(resultado6)

        //Map - cria um novo array com todos os elementos do original-----------------------

        const nomes = cursos1.map((o) => o.nome)

        console.log(nomes)

        const precoAtualizado = cursos1.map((o) => {
            return {
                nome: o.nome,
                preco: o.preco * 1.25
            }
        })

        console.log(precoAtualizado)

        // Reduce - percorre o array e retorna um unico valor-----------------------------
        const numeros1 = [1, 2, 3, 4, 5, 6]

        const total = numeros1.reduce((acumulador, elemento) => acumulador + elemento, 0)

        console.log(total)

        const minhaCompra = [
            { nome: "JavaScript", preco: 10 },
            { nome: "ReactJs", preco: 20 },
            { nome: "AngulasJs", preco: 30 },


        ]

        const totalCompra = minhaCompra.reduce((acumulador, elemento) => acumulador + elemento.preco, 0)
        console.log(totalCompra)

        // Sort - Reordena o Array segundo criterio definido
        //    CUIDADO por ele reordena o original

        const numerosAltos = [400, 500, 1000, 100]

        var crescente = numerosAltos.sort((a, b) => a - b)
        //não é necessário colocar numa variável, só colocamos para fazer a comparação com o original
        console.log(crescente)
        console.log(numerosAltos)

        var decrescente = numerosAltos.sort((a, b) => b - a)
        console.log(decrescente)


        //-------------------------------------------------------------------------------------
        console.log("------Produtos: ")

        const produtos = [
            { id: 1, nome: "Arroz", preco: 125 },
            { id: 2, nome: "Macarrão", preco: 70 },
            { id: 3, nome: "Pão", preco: 50 },
            { id: 4, nome: "Pudim", preco: 100 },
        ]

        const busca = produtos.find((produto) => produto.id == 3)
        console.log(busca)

        const existe = produtos.some((produto) => produto.nome == "Farinha")
        console.log(existe)

        const baratos = produtos.filter((produto) => produto.preco < 100)
        console.log(baratos)

        const listaNomes = produtos.map((produto) => produto.nome)
        console.log(listaNomes)


    </script>
</head>
