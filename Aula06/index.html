        ////-----------------------Exercício
        // criar função que recebe um número e calcula o seu fatorial
        // Ex 5 ---- 5x4x3x2x1= 120

        let numero = prompt("Insira um número")

        function calcularFatorial(num) {
            if (num < 0) {
                return "Número negativo não possui fatorial."
            }
            if (num == 0 || num == 1) {
                return 1
            }
            else {
                let resultado = 1;
                let i = 2; //a multiplicação começa a partir do número 2

                while (i <= num) {
                    resultado = resultado * i
                    i++  //i = i + 1
                }
                return resultado
            }

        }
        console.log(calcularFatorial(numero))
