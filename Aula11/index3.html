<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // operadores ternários ------------------------------------------------------------------
        let temperatura = 20

        // FORMATO - condição ? caso se verdadeiro : caso se falso

        temperatura > 30 ? alert("Dia quente") : alert("Dia Agradável")


        //Operador logico AND------------------------------------------------------------------------------------------------------
        const usuario1 = {
            nome: "Maria",
            idade: 30

        }
        // Gravar um registro de acesso se a idade for >= 18
        const registroAcesso = usuario1.idade >= 18 && new Date() //se a condição não for respeitada, devolve FALSE.
        console.log(registroAcesso)


        //Operador logico OR------------------------------------------------------------------------------------------------------

        const carrinhoAnterior = ['Mouse', 'Teclado', 'Monitor']

        let carrinho = carrinhoAnterior || []
        console.log(carrinho)

        //Acesso condicional a um objeto--------------------------------------------------
        let usuarioCurso = {
            nome: "Maria",
            idade: 16,
            cursos: { JavaScript: "aprovado" }
        }

        console.log(usuarioCurso?.cursos?.JavaScript || "A propriedade não existe")

        //Desestruturação--------------------------------------------------
        const { nome, idade } = usuarioCurso

        console.log(nome, idade)

        //Desestruturação de arrays--------------------------------------------------
        const nomes = ['Juan', 'Julieta', 'Carlos', 'Mariela']
        const [a, b] = nomes
        console.log(a)// "Juan" 
        console.log(b)// "Julieta" 

        //Spread de arrays--------------------------------------------------

        console.log(...nomes)

    </script>
</head>

</body>

</html>
