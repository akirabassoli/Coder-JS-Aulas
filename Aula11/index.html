<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //gera numero aleatorio entre 50 e 20
        function numAleatorio() {
            return Math.round(Math.random() * 30) + 20
        }
        //gera um array para adicionar a quantidade de numeros aleat√≥rios informados
        function gerarArray(quantidade) {
            const numAleatorios = [];
            for (let i = 0; i < quantidade; i++) {
                numAleatorios.push(numAleatorio());
            }
            return numAleatorios;
        }

        //gera um novo array com a raiz quadrada de cada numero do array
        function raizQuadrada(array) {
            return array.map(numero => Math.sqrt(numero));
        }



        const arrayAleatorio = gerarArray(10)
        //neste exemplo estamos gerando 10 numeros aleatorios

        const arrayRaizQuadrada = raizQuadrada(arrayAleatorio);

        console.log(arrayAleatorio);
        console.log(arrayRaizQuadrada);


    </script>
</head>

</html>
