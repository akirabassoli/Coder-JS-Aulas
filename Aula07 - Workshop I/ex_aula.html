    <meta charset="UTF-8">

    <title>Document</title>


    <script>
        //----par ou impar----------------------------------------------------------
        function parImpar(numero) {
            if (numero % 2 == 0) {
                console.log("Número par!")
            } else {
                console.log("Número Impar!")
            }
        }
        parImpar(5)

        //----Qual estação é o mês----------------------------------------------------------

        function estacaoAno(numeroMes) {
            if (numeroMes < 1 || numeroMes > 12) {
                console.log("Mês inválido")
            }
            if (numeroMes >= 3 && numeroMes <= 5)
                console.log("Primavera")
            else if (numeroMes >= 6 && numeroMes <= 8)
                console.log("Verão")
            else if (numeroMes >= 9 && numeroMes <= 12)
                console.log("Outono")
            else
                console.log("Inverno")
        }

        //----Converter Farenheit em Celsius----------------------------------------------------------

        function fparacelsius(farenheit) {
            let celsius = (farenheit - 32) * 5 / 9
            console.log(celsius)

        }

        //----NUMERO PRIMO----------------------------------------------------------
        function ehPrimo(numero) {

            if (numero <= 1) {
                return false
            }

            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    return false
                }
            }
            return true

        }

        let numero;
        do { numero = parseInt(prompt("Digite um número")) }
        while (!ehPrimo(numero)) //  ! NOT
        console.log(numero + " é primo")

        //----SOMATORIO--------------------------------------------------------------------------------

        function somatorio(numero) {
            let resultado = 0;
            for (let i = 1; i <= numero; i++) {
                resultado += i
            }
            return resultado

        }
        somatorio(5)

        //-----CUBO-------------------------------------------------------------------------------
        function cubo(numero) {
            let resultado = numero ^ 3
            console.log(resultado)
        }

        //------DIVISÍVEL------------------------------------------------------------------------------
        function divisivel(num1, num2) {
            if (num2 == 0) {
                console.log("Divisão por zero não é permitida")
            }
            else if (num1 % num2 == 0) {
                console.log("Número divisível!")
            } else {
                console.log("Número não divisível!")
            }
        }
        divisivel(10, 5)

        //------RECEBE NÚMERO 1-12 = MêS------------------------------------------------------------------------------

        let mes = parseInt(prompt("Insira um número de 1 a 12"))
        let nomeMes;

        if (mes < 0 || mes > 12) {
            alert("Valor de mês incorreto!")
            mes = parseInt(prompt("Insira um número de 1 a 12"))

        } else {
            while (mes != 0) {
                switch (mes) {
                    case 1:
                        nomeMes = "JANEIRO";
                        break;
                    case 2:
                        nomeMes = "FEVEREIRO";
                        break;
                    case 3:
                        nomeMes = "MARÇO";
                        break;
                    case 4:
                        nomeMes = "ABRIL";
                        break;
                    case 5:
                        nomeMes = "MAIO";
                        break;
                    case 6:
                        nomeMes = "JUNHO";
                        break;
                    case 7:
                        nomeMes = "JULHO";
                        break;
                    case 8:
                        nomeMes = "AGOSTO";
                        break;
                    case 9:
                        nomeMes = "SETEMBRO";
                        break;
                    case 10:
                        nomeMes = "OUTUBRO";
                        break;
                    case 11:
                        nomeMes = "NOVEMBRO";
                        break;
                    case 12:
                        nomeMes = "DEZEMBRO";
                        break;
                    default:
                        alert("Número fora do intervalo")
                        break;


                }

                alert("Você inseriu o número: " + mes + ", que corresponde ao mês de " + nomeMes)

                mes = parseInt(prompt("Insira um número de 1 a 12"))

            }
        }
        //------POTENCIA----------------------------------------------------------------------------------------
        let base = parseInt(prompt("Insira um número para a BASE do calculo exponencial"))
        let expoente = parseInt(prompt("Insira um número para o EXPOENTE do calculo exponencial"))

        function potencia(num1, num2) {
            let resultado = num1 ** num2
            console.log(resultado)
        }

        console.log(potencia(base, expoente))
